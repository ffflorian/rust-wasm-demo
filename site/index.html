<!doctype html>
<html lang="en">
  <head>
    <script>
      function main() {
        const hello = Module.cwrap('hello', 'string', []);
        document.getElementById('text').textContent = hello();
      }
      var Module = {
        onRuntimeInitialized: main,
        wasmBinaryFile: 'site.wasm'
      };
    </script>
    <script src="site.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      #ribbon {
        position: absolute;
        top: 0;
        right: 0;
        border: 0;
      }
      #text {
        margin-top: 50px;
        text-align: center;
        font-size: 15pt;
      }
    </style>
  </head>
